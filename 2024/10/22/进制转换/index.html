</tr></table></figure>

<p>下面是其他进制转换成10进制:</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-keyword">package</span> Main;<br><br><span class="hljs-keyword">import</span> java.util.Scanner;<br><br><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Main</span> &#123;<br><br>    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">main</span><span class="hljs-params">(String[] args)</span> &#123;<br>            <span class="hljs-comment">// Integer.valueof(&quot;s&quot;,x);  s是对应的某个进制的字符串，x对应当前字符串的进制</span><br>            System.out.println(<span class="hljs-string">&quot;其它制转换到十进制：&quot;</span>);<br>            <span class="hljs-type">int</span> y1= Integer.valueOf(<span class="hljs-string">&quot;FFFF&quot;</span>,<span class="hljs-number">16</span>);     <span class="hljs-comment">///16进制转换成10进制</span><br>            System.out.println(y1);<br>            <span class="hljs-type">int</span> y2=Integer.valueOf(<span class="hljs-string">&quot;776&quot;</span>,<span class="hljs-number">8</span>);        <span class="hljs-comment">///8进制转换成10进制</span><br>            System.out.println(y2);<br>            <span class="hljs-type">int</span> y3=Integer.valueOf(<span class="hljs-string">&quot;0101&quot;</span>,<span class="hljs-number">2</span>);       <span class="hljs-comment">//2进制转换成10进制</span><br>            System.out.println(y3);<br>            <span class="hljs-type">int</span> y4=Integer.valueOf(<span class="hljs-string">&quot;101&quot;</span>,<span class="hljs-number">7</span>);        <span class="hljs-comment">//7进制转换成10进制</span><br>            System.out.println(y4);<br><br>            System.out.println(<span class="hljs-string">&quot;其它的可能用到的函数：&quot;</span>);<br>            <span class="hljs-comment">//static int parseInt(String s, int radix) //使用第二个参数指定的基数，将字符串参数解析为有符号的整数。</span><br>            <span class="hljs-type">int</span> <span class="hljs-variable">n</span> <span class="hljs-operator">=</span> Integer.parseInt(<span class="hljs-string">&quot;776&quot;</span>, <span class="hljs-number">8</span>) ; <span class="hljs-comment">///8进制转换成10进制</span><br>            System.out.println(n);<br>            <span class="hljs-comment">///Integer.valueOf()返回一个“integer对象”和Integer.parseInt()返回一个“int值”的区别在于，返回值不同</span><br>            <span class="hljs-comment">///基本常识，其他的非10进制的数的保存，基本都是以字符串的形式</span><br><br><br>            <span class="hljs-comment">///例子：7进制到8进制的转换</span><br>            <span class="hljs-type">String</span> <span class="hljs-variable">q</span> <span class="hljs-operator">=</span> <span class="hljs-string">&quot;6523&quot;</span> ; <span class="hljs-comment">///7进制的字符串</span><br>            <span class="hljs-type">String</span> <span class="hljs-variable">b</span> <span class="hljs-operator">=</span> Integer.toString(Integer.valueOf(q,<span class="hljs-number">7</span>),<span class="hljs-number">8</span>) ;<span class="hljs-comment">///这样7进制就变成8进制了</span><br>    &#125;<br><br>&#125;<br></code></pre></td></tr></table></figure>

    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
